<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Kami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #b05d3b;
      --hover-color: #86412a;
      --footer-color: #9c4e33;
    }

    .navbar {
      background-color: var(--primary-color);
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .hero {
      background: url('nct-dream.jpeg') center/cover no-repeat;
      height: 100vh;
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4); /* sedikit lebih terang supaya gambar kelihatan */
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
    }

    .btn-custom {
      background-color: var(--primary-color);
      color: white;
      border-radius: 30px;
      padding: 10px 25px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: var(--hover-color);
    }

    footer {
      background-color: var(--footer-color);
      color: white;
      padding: 30px 0;
    }

    footer a {
      color: #f8f9fa;
      margin: 0 15px;
      font-size: 1.5rem;
    }

    footer a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="download__13_-removebg-preview.png" alt="Logo">
        <span class="fw-bold text-white">NCT DREAM</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center">
    <div class="container hero-content">
      <h1 class="display-4 fw-bold">Selamat Datang di Website Kami</h1>
      <p class="lead">Ini adalah halaman latihan Bootstrap untuk mahasiswa.</p>
      <a href="#" class="btn btn-custom">Pelajari Lebih Lanjut</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-2">Ikuti kami di:</p>
      <p>
        <a href="https://www.instagram.com/rhyuindahlstr/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/rhyuindhlstr" target="_blank"><i class="fab fa-github"></i></a>
        <a href="www.linkedin.com/in/rhyuindhlstr" target="_blank"><i class="fab fa-linkedin"></i></a>
        <p class="mb-0 mt-4">Rahayu indah lestari</p>
        <p class="mb-0">2317051073</p>
      </p>
      <p class="mt-3">&copy; 2025 Website Kami. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
